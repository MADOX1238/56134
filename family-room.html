<!doctype html>
<html lang="ar"> 
 <head> 
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>غرفة الدردشة العائلية</title> 
  <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-image: url('https://i.pinimg.com/originals/0b/59/34/0b5934b623f3c6f5377f221959d77982.gif');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            height: 100vh;
            color: white;
        }
        h1 {
            font-size: 60px;
            font-weight: bold;
            letter-spacing: 2px;
            margin-bottom: 40px;
            color: #28a745; /* اللون الأخضر */
        }
        .highlight {
            color: #007bff; /* اللون الأزرق */
        }
        input {
            padding: 10px;
            font-size: 18px;
            width: 80%;
            margin-bottom: 20px;
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            border: none;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #28a745; /* اللون الأخضر للزر */
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838; /* لون أغمق عند التمرير */
        }
        p {
            color: red;
            font-size: 16px;
        }
    </style> 
 </head> 
 <body> 
  <h1>مرحباً بك في <span class="highlight">غرفة إنشاء دردشة عائلية خاصة</span></h1> 
  <p>يرجى إدخال تفاصيل الغرفة:</p> 

  <label for="roomName">اسم الغرفة:</label>
  <br>
  <input type="text" id="roomName" placeholder="أدخل اسم الغرفة هنا">
  <br>

  <label for="roomPassword">كلمة السر للغرفة:</label>
  <br>
  <input type="password" id="roomPassword" placeholder="أدخل كلمة السر هنا">
  <br>

  <button id="createRoomBtn">تسجيل الدخول</button>

  <p id="errorMessage" style="display: none;">كلمة السر أو اسم الغرفة غير صحيح. حاول مرة أخرى.</p> 

  <script>
        const correctRoomPassword = "123456"; // كلمة السر الصحيحة (يمكنك تعديلها)

        document.getElementById('createRoomBtn').addEventListener('click', function() {
            const enteredPassword = document.getElementById('roomPassword').value;
            const enteredRoomName = document.getElementById('roomName').value;
            const errorMessage = document.getElementById('errorMessage');

            if (enteredPassword === correctRoomPassword && enteredRoomName.trim() !== "") {
                // تخزين اسم الغرفة وكلمة السر في sessionStorage
                sessionStorage.setItem("roomName", enteredRoomName.trim());
                sessionStorage.setItem("roomPassword", enteredPassword);

                // الانتقال إلى صفحة دردشة الغرفة
                window.location.href = "chat-room.html";
            } else {
                errorMessage.style.display = "block";
                errorMessage.textContent = "كلمة السر أو اسم الغرفة غير صحيح. حاول مرة أخرى.";
            }
        });
    </script> 
 
</body></html>
